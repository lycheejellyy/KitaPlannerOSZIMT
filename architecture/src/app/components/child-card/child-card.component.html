<div class="card">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="Card image" class="card-image" />
  <div class="card-content">
    <h3 class="card-name">{{ child.name }}</h3>
    <p class="card-description">Geschlecht: {{ child.gender }}, Geburtstag: {{ child.birthdate }}, Kita: {{ child.kita }}, Betreuer: {{ child.supervisor }}, Alter: {{ child.age_in_months }} Monate</p>
    <a *ngIf="buttonText" [href]="buttonLink" class="card-button">{{ buttonText }}</a>
  </div>
</div>
